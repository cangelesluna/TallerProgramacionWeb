<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <style>
        /* Estilos b치sicos y generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white; /* Fondo blanco para el contenedor */
            border: 1px solid #e6e6e6; /* Borde ligero alrededor del contenedor */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde gris para los campos de entrada */
            border-radius: 3px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #bbb;
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #777;
        }

        a {
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos del footer */
        footer {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 30px;
        }

        footer button {
            padding: 10px 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        footer button:hover {
            background-color: #bbb;
        }

    </style>
</head>

<body>
    <h1>Registro de usuario</h1>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" required>
            <input type="submit" value="Registrar">
        </form>
        <p>Ya tienes cuenta? <a href="inicio.html">Inicia sesi칩n</a></p>
    </div>
    <footer>
        <button onclick="location.href='inicio.html'">Iniciar sesi칩n</button>
        <button onclick="location.href='usuario.html'">Panel usuario</button>
    </footer>
</body>

</html>
